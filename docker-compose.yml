version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: MagicAlbum-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: MagicAlbum
      POSTGRES_USER: MagicAlbum
      POSTGRES_PASSWORD: MagicAlbum
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: MagicAlbum-mysql
    command: ["--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: MagicAlbum
      MYSQL_USER: MagicAlbum
      MYSQL_PASSWORD: MagicAlbum
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  mysqldata: