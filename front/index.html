<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <!-- Favicon 与图标配置：使用项目自定义图标（SVG 优先，同时提供 ICO 回退） -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=20251227">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="mask-icon" href="/favicon.svg?v=20251227" color="#0ea5e9">
    <link rel="mask-icon" href="/favicon.svg?v=20251227" color="#0ea5e9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicAlbum</title>
    <meta name="application-name" content="MagicAlbum">
    <meta name="theme-color" content="#0ea5e9">
    <style>
      /* 保持滚动条间隙稳定，避免页面在出现/消失滚动条时左右抖动；
         注意：both-edges 会在左侧也保留一个滚动条宽度的空隙，导致“左侧边框”视觉问题。
         改为 stable 仅在右侧保留间隙。 */
      html { scrollbar-gutter: stable; }
      /* 兼容不支持 scrollbar-gutter 的浏览器：始终保留垂直滚动条占位 */
      html, body { margin: 0; padding: 0; }
      body { overflow-y: scroll; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
